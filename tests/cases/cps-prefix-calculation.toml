[[case]]
name = "cps_path set"
cps = "cps-path-set"
args = ["flags", "--cflags-only-I", "--libs-only-l", "--print-errors"]
expected = "-I{prefix}/err -l{prefix}/{libdir}/libfoo.a"

[[case]]
name = "cps_path set (called by path)"
cps = "{prefix}/cps-path-set.cps"
